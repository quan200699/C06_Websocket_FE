<table>
  <tr>
    <td>#</td>
    <td>Name</td>
    <td>Price</td>
    <td>Description</td>
  </tr>
  <tr *ngFor="let product of socketService.products; index as i">
    <td>{{i+1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
  </tr>
</table>

<form [formGroup]="productForm" (ngSubmit)="productForm.valid && createProduct()">
  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Price</td>
      <td>
        <input type="text" formControlName="price">
      </td>
    </tr>
    <tr>
      <td>Description</td>
      <td>
        <input type="text" formControlName="description">
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button>Submit</button></td>
    </tr>
  </table>
</form>
